<html lang="en">
<head>

                <h3>Add a Book</h3>
                <label for="book-title">Book title:</label><br>
                <input type="text" id="book-title" name="book-title" size="40"><br><br>
                <label for="author">Author:</label><br>
                <input type="text" id="author" name="author"><br><br>
                <label for="pages">Pages:</label><br>
                <input type="number" id="pages" name="pages"> <br><br>
                <label>I have read this book</lable>
                <input type="checkbox" id="checkbox" value="true"><br><br>
                <input id="submit" type="submit" value="Submit">
            </form>
        </div>
        <div id="book-list">
            <table class="table table-bordered" id="table">

                    <th>Title</th>

                    <th>Pages</th>

                    <th>Remove</th>
                </tr> -->
            </table>
        </div>
    </div>

</body>
