        <div id="topbar">
            <h3><i>"To know, is to know that you know nothing. That is the meaning of true knowledge."</h3><br>

        <div class="container">
            <div>
                <button type="button" class="add" value="add">Add a Book</button>

            <div id="form">
                <form action="/data", method="get"> 
                    <label for="book-title">Title:</label><br>
                    <input class="form-control-sm" type="text" id="book-title" name="book-title" size="40"><br><br>
                    <label for="author">Author:</label><br>
                    <input class="form-control-sms" type="text" id="author" name="author"><br><br>
                    <label for="pages">Pages:</label><br>
                    <input class="form-control-sm" type="number" id="pages" name="pages" size="10"> <br><br>
                    <label>I have read this book</lable>
                    <input type="checkbox" id="checkbox" value="true"><br><br>
                    <input id="submit" class="btn btn-outline-light" type="submit" value="Submit"> <button type="button" class="btn btn-outline-light" value="cancel">Cancel</button>
                </form>
            </div>
            <div class="book-list table-responsive-md">
                <table class="table" id="table">
                </table>
            </div>
